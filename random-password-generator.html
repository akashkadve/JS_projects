<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="random-password-generator.js"></script>
  </head>
  <style>
    body {
      background-color: #45d9eb;
    }
    .div1 {
      text-align: center;
    }
    button {
      color: white;
      background-color: blue;
      border: 1px solid black;
      padding: 5px 25px;
      margin-top: 10px;
      cursor: pointer;
    }
    #enter-number {
      width: 40px;
    }
  </style>
  <body>
    <div class="div1">
      <h1>Password Generator</h1>

      <div>
        <span type="text">PASSWORD :</span>
        <span type="text" id="enter"></span>
      </div>
      <div>
        <label for="enter-number">Password Length:</label>
        <input type="number" id="enter-number" min="5" max="20" />
      </div>
      <div class="div2">
        <label for="upperSet">Upper Latter:</label>
        <input type="checkbox" name="" checked id="upperSet" />
      </div>
      <div class="div2">
        <label for="number">Number:</label>
        <input type="checkbox" id="number" />
      </div>
      <div class="div2">
        <label for="lowerSet">Lower Letter:</label>
        <input type="checkbox" name="" id="lowerSet" />
      </div>
      <div class="div2">
        <label for="special-Char">Special Character:</label>
        <input type="checkbox" name="" id="special-Char" />
      </div>
      <div>
        <button onclick="generate()">Generate</button>
      </div>
    </div>
  </body>
</html>
